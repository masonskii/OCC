<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Code Compiler</title>
    <!-- Стили CodeMirror -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.64.0/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.64.0/theme/material-darker.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.64.0/addon/hint/show-hint.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/filereader@0.10.3/lib/FileReader.min.js"></script>
    <!-- Наш пользовательский CSS файл -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css')}}?v=2"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="title">Online Code Editor</h1>
      <select id="language" class="language-select">
        <option value="python">Python</option>
        <option value="cpp">C++</option>
        <option value="js">JavaScript</option>
        <option value="c">C</option>
        <option value="cs">C# (.NET 7)</option>
        <option value="go">Golang</option>
        <option value="ruby">Ruby</option>
        <option value="java">Java (not working now)</option>
      </select>
      <button id="run-button" class="submit-button btn btn-primary">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path d="M8 5v14l11-7z" />
          <path d="M0 0h24v24H0z" fill="none" />
        </svg>
      </button>
      <input type="file" id="file-input" class="file-input" />
      <button id="translate-button">Перевести</button>
      <div id="translator" style="display: none">
        <h3>Переводчик текста</h3>
        <div class="tr-conteiner">
          <div class="input-container-tr">
            <select id="language-select-before">
              <option value="en">Английский</option>
              <option value="fr">Французский</option>
              <option value="de">Немецкий</option>
              <option value="ru">Русский</option>
            </select>
            <textarea id="text-input" placeholder="Введите текст"></textarea>
          </div>
          <div class="output-container-tr">
            <select id="language-select-after">
              <option value="en">Английский</option>
              <option value="fr">Французский</option>
              <option value="de">Немецкий</option>
              <option value="ru">Русский</option>
            </select>
            <textarea id="translation-output" readonly></textarea>
          </div>
        </div>
        <button id="tr-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path d="M8 5v14l11-7z" />
            <path d="M0 0h24v24H0z" fill="none" />
          </svg>
        </button>
      </div>
      <div class="io-container" id="io-container">
        <div class="input-container" id="input-container">
          <label class="input-label">Enter your code:</label>
          <textarea id="code" class="code-input"></textarea>
        </div>
        <div class="output-container">
          <label class="output-label">Output:</label>
          <textarea id="output" class="output"></textarea>
        </div>
      </div>
    </div>

    <!-- Подключение Bootstrap JS файлов -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.64.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.64.0/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.64.0/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.64.0/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.64.0/mode/ruby/ruby.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.64.0/mode/go/go.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.64.0/mode/csharp/csharp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.64.0/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.64.0/addon/hint/anyword-hint.min.js"></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/script.js')}}?v=2"
    ></script>
  </body>
</html>
